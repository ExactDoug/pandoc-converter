<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Document transforming - corner peeling to reveal markdown -->
  <rect width="256" height="256" rx="56" fill="#7C3AED"/>
  
  <g fill="white">
    <!-- Document base -->
    <path d="M 64 48 L 64 208 L 192 208 L 192 96 L 144 48 Z"/>
    
    <!-- Folded corner revealing markdown -->
    <path d="M 144 48 L 144 96 L 192 96 Z" fill="white" opacity="0.7"/>
    
    <!-- DOCX side (left) with lines -->
    <rect x="80" y="120" width="40" height="2" fill="#7C3AED" opacity="0.5"/>
    <rect x="80" y="128" width="40" height="2" fill="#7C3AED" opacity="0.5"/>
    <rect x="80" y="136" width="32" height="2" fill="#7C3AED" opacity="0.5"/>
    
    <!-- MD side (right) with hashtag -->
    <text x="156" y="140" font-family="monospace" font-size="32" font-weight="bold" text-anchor="middle" fill="#7C3AED">#</text>
  </g>
</svg>